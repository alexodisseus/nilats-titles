{% extends 'base.html' %}

{% block title %}Formulário de Produto{% endblock %}

{% block styles %}
<style>
  /* Adicione seus estilos personalizados aqui */
</style>
{% endblock %}

{% block content %}

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formulário de Informações do Usuário</h1>
        <form method="post">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Digite o nome">
            </div>
            <div class="form-group">
                <label for="doc">Documento</label>
                <input type="text" name="doc" class="form-control" id="doc" placeholder="Digite o documento">
            </div>
            <div class="form-group">
                <label for="type_doc">Tipo de Documento</label>
                <input type="text" name="doc_number" class="form-control" id="type_doc" placeholder="Digite o tipo de documento">
            </div>
            <div class="form-group">
                <label for="adress">Endereço</label>
                <input type="text" name="adress" class="form-control" id="adress" placeholder="Digite o endereço">
            </div>
            <div class="form-group">
                <label for="contact">Contato</label>
                <input type="text" name="contact" class="form-control" id="contact" placeholder="Digite o contato">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
{% endblock %}

{% block scripts %}
<script>
  // Adicione seus scripts personalizados aqui
</script>
{% endblock %}
